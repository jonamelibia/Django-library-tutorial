{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de autores</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}</a> ({{author.last_name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay autores disponibles en la biblioteca.</p>
    {% endif %}
{% endblock %}
